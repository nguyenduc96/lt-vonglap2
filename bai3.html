<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<script>
  for (let i = 8; i > 0; i--) {
    for (let j = 0; j < i; j++) {
            document.write(' * ');
        }
        document.write('<br>');
    }
  for (let i = 0; i < 9; i++) {
      for (let j = 0; j < i; j++) {
          document.write(' * ');
      }
      document.write('<br>');
  }
</script>
</body>
</html>
